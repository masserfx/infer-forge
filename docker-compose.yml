version: "3.8"

services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: infer_forge
      POSTGRES_USER: infer
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-infer_dev_pass}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U infer -d infer_forge"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://infer:${POSTGRES_PASSWORD:-infer_dev_pass}@db:5432/infer_forge
      REDIS_URL: redis://redis:6379/0
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      POHODA_MSERVER_URL: http://mock-pohoda:8081
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mock-pohoda:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - documents:/app/storage
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; r = httpx.get('http://localhost:8000/'); r.raise_for_status()"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 15s

  celery:
    build: ./backend
    command: celery -A app.core.celery_app worker -l info -Q celery,orchestration,ai_agents,ocr
    environment:
      DATABASE_URL: postgresql+asyncpg://infer:${POSTGRES_PASSWORD:-infer_dev_pass}@db:5432/infer_forge
      REDIS_URL: redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-beat:
    build: ./backend
    command: celery -A app.core.celery_app beat -l info
    environment:
      DATABASE_URL: postgresql+asyncpg://infer:${POSTGRES_PASSWORD:-infer_dev_pass}@db:5432/infer_forge
      REDIS_URL: redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  mock-pohoda:
    build: ./mock-pohoda
    ports:
      - "8081:8081"
    volumes:
      - pohoda-data:/data
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; r = httpx.get('http://localhost:8081/health'); r.raise_for_status()"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  loki:
    image: grafana/loki:3.0.0
    container_name: infer-forge-loki
    # No external port - accessed internally by promtail/grafana via Docker network
    volumes:
      - ./docker/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped

  promtail:
    image: grafana/promtail:3.0.0
    container_name: infer-forge-promtail
    volumes:
      - ./docker/promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    restart: unless-stopped

volumes:
  pgdata:
  documents:
  pohoda-data:
  loki-data:
