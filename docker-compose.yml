version: "3.8"

services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: infer_forge
      POSTGRES_USER: infer
      POSTGRES_PASSWORD: infer_dev_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://infer:infer_dev_pass@db:5432/infer_forge
      REDIS_URL: redis://redis:6379/0
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
      - documents:/app/storage

  celery:
    build: ./backend
    command: celery -A app.core.celery_app worker -l info
    environment:
      DATABASE_URL: postgresql+asyncpg://infer:infer_dev_pass@db:5432/infer_forge
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
  documents:
